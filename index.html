<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f33b.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luísa</title>
  </head>
  <body
    class="d-flex flex-column h-100"
    style="background-color: #c8a2c8; font-family: cursive"
  >
    <main class="container">
      <div class="row">
        <div
          class="col"
          style="
            text-align: center;
            font-size: xx-large;
            font-weight: bold;

            padding-top: 10px;
          "
        >
          Luísa
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col">
          <figure class="text-center">
            <blockquote class="blockquote">
              <p>A Luísa é linda de morrer.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Loiola, <cite title="Source Title">Hugo</cite>
            </figcaption>
            <div style="margin-top: 20px">
              <audio
                src="data/X2Download.app - Vance Joy - 'Riptide' Official Video (128 kbps).mp3"
                autoplay
                loop
                controls
                preload="metadata"
              ></audio>
            </div>
          </figure>
        </div>
      </div>
      <div class="row" style="margin: 10px; padding: 150px">
        <div class="col">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="data/bibisaverde.jpg"
                  class="d-block w-100 img-thumbnail"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="data/bibisaverde.jpg "
                  class="d-block w-100 img-thumbnail"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="data/bibisaoi.jpg"
                  class="d-block w-100 img-thumbnail"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <hr />
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted"
          >Feito com muito amor por
          <a
            href="https://github.com/hugo-loiola"
            style="outline: none; text-decoration: none"
            >Hugo</a
          >
          ღ</span
        >
      </div>
    </footer>
  </body>
</html>
