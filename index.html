<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f33b.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luísa</title>
  </head>
  <body
    class="d-flex flex-column h-100"
    style="background-color: #c8a2c8; font-family: cursive"
  >
    <main class="container">
      <div class="row">
        <div
          class="col"
          style="
            text-align: center;
            font-size: xx-large;
            font-weight: bold;

            padding-top: 10px;
          "
        >
          Luísa
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col">
          <img
            src="data/bibisaoi.jpg"
            class="rounded float-start img-thumbnail"
            style="height: 200px"
            alt="luisa gostosa"
          />
        </div>
        <div class="col">
          <figure class="text-center">
            <blockquote class="blockquote">
              <p>A Luísa é linda de morrer.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Loiola, <cite title="Source Title">Hugo</cite>
            </figcaption>
            <div>
              <audio
                src="data/X2Download.app - Vance Joy - 'Riptide' Official Video (128 kbps).mp3"
                autoplay
                loop
                controls
                preload="metadata"
              ></audio>
            </div>
          </figure>
        </div>
        <div class="col">
          <img
            src="data/bibisaverde.jpg"
            class="rounded float-end img-thumbnail"
            style="height: 200px"
            alt="luisa de verde"
          />
        </div>
      </div>
    </main>
    <hr />
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted"
          >Feito com muito amor por
          <a
            href="https://github.com/hugo-loiola"
            style="outline: none; text-decoration: none"
            >Hugo</a
          >
          ღ</span
        >
      </div>
    </footer>
  </body>
</html>
