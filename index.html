<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luísa</title>
  </head>
  <body
    class="container"
    style="background-color: #c8a2c8; font-family: cursive"
  >
    <div class="row">
      <div
        class="col"
        style="
          text-align: center;
          font-size: xx-large;
          font-weight: bold;

          padding-top: 10px;
        "
      >
        Luísa
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col">
        <img
          src="data/bibisaoi.jpg"
          class="rounded float-start img-thumbnail"
          style="height: 200px"
          alt="luisa gostosa"
        />
      </div>
      <div class="col">
        <figure class="text-center">
          <blockquote class="blockquote">
            <p>A Luísa é linda de morrer.</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Loiola, <cite title="Source Title">Hugo</cite>
          </figcaption>
        </figure>
      </div>
      <div class="col">
        <img
          src="data/bibisaverde.jpg"
          class="rounded float-end img-thumbnail"
          style="height: 200px"
          alt="luisa de verde"
        />
      </div>
    </div>
    <hr />
    <div class="row align-items-end">
      <div class="col">
        <p style="text-align: center">
          Feito com muito amor por
          <a
            href="https://github.com/hugo-loiola"
            target="_blank"
            class="meulink"
            >Hugo</a
          >
          ❤
        </p>
      </div>
    </div>
  </body>
</html>
