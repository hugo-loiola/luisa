<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f33b.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luísa</title>
  </head>
  <body
    class="d-flex flex-column h-100"
    style="background-color: #c8a2c8; font-family: cursive"
  >
    <main class="container">
      <div class="row">
        <div
          class="col"
          style="
            text-align: center;
            font-size: xx-large;
            font-weight: bold;

            padding-top: 10px;
          "
        >
          Luísa
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col">
          <figure class="text-center">
            <blockquote class="blockquote">
              <p>
                Ela é feito flor, Flor de girassol Ela escolheu ser luz, brilhar
                com o sol. Ela aprendeu a florescer todos os dias, a cada novo
                amanhecer
              </p>
            </blockquote>
            <figcaption class="blockquote-footer">
              seu <cite title="Source Title">Sol</cite>
            </figcaption>
            <div style="margin-top: 20px">
              <audio
                src="data/X2Download.app - Vance Joy - 'Riptide' Official Video (128 kbps).mp3"
                autoplay
                loop
                controls
                preload="metadata"
              ></audio>
            </div>
          </figure>
        </div>
      </div>

        <div class="col">
          <div

              </div>
              <div class="carousel-item">
                <img
                  src="data/290001492_585139793121421_4345104043205497390_n.jpg"
                  class="d-block w-100"

              </div>
              <div class="carousel-item active">
                <img
                  src="data/323701651_144756478370468_2521448968351151412_n.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="data/290198238_405484668013547_4695357747992714906_n.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="data/290619692_377555194361179_1118361272577987709_n.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="data/290907468_7736952826379118_8543249611462930961_n.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="data/323651319_1868547873481926_3981967254719247576_n.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="data/291497530_1076635046280509_9186510899495679670_n.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="data/294759554_578191327375611_5714188066161176128_n.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img src="data/323825146_1120587191987662_5648823339838483353_n.jpg" class="d-block w-100" alt="..." />

              <div class="carousel-item">
                <img src="data/300883689_1728741710824656_3352708149873972130_n.jpg" class="d-block w-100" alt="..." />
           
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

    <hr />
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted"
          >Feito com muito amor por
          <a
            href="https://github.com/hugo-loiola"
            style="outline: none; text-decoration: none"
            >Hugo</a

          ღ</span
